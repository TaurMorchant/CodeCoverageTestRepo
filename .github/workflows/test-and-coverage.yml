name: Java CI with Coverage

on: push

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Install java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Build and test
        run: mvn clean verify

      - name: TMP show jacoco.xml
        run: cat target/site/jacoco/jacoco.xml

      - name: Get coverage percent
        id: coverage
        run: |
          COVERAGE=$(xmllint --xpath '/report/counter[@type="LINE"]/@missed' target/site/jacoco/jacoco.xml --noout)
          TOTAL=$(xmllint --xpath '/report/counter[@type="LINE"]/@covered' target/site/jacoco/jacoco.xml --noout)
          PERCENT=$((COVERAGE * 100 / TOTAL))
          echo "COVERAGE_PERCENT=$PERCENT" >> $GITHUB_ENV

      - name: Create coverage badge
        run: |
          echo "![Coverage](https://img.shields.io/badge/coverage-${{ env.COVERAGE_PERCENT }}%25-brightgreen)" > coverage-badge.md

      - name: Save badge artefact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coverage-badge.md
