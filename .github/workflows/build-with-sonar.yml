name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.0.0.4389:sonar -Dsonar.projectKey=TaurMorchant_CodeCoverageTestRepo -Dsonar.organization=vladislav-larkin-test-organization
      - name: Save basic report as artefact
        uses: actions/upload-artifact@v4
        with:
          name: basic-sonar-report
          path: target/sonar/report-task.txt
      - name: Get report from sonarcloud.io
        run: |
          curl -X GET "https://sonarcloud.io/api/measures/component?component=TaurMorchant_CodeCoverageTestRepo&metricKeys=coverage,bugs,code_smells" -o sonar-report.json
      - name: Save advanced report as artefact
        uses: actions/upload-artifact@v4
        with:
          name: full-sonar-report
          path: sonar-report.json